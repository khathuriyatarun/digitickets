<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>LOGIN - DIGI TICKETS</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">	 
	</head>

<body>
	<section class="login height-100vh text-center bg-white">
		<div class="col-12 height-inherit">
			<div class="row height-inherit">
				<div class="login-sm-bg col-md-6 height-inherit">
					<div class="login_sm_color row height-inherit align-content-center">
						<div class="col-12 mb-5">
							<img src="img/logo.png" width="320px;" class="logo_lg">
							<img src="img/white_logo.png" width="200px;" class="logo_sm">
						</div>
						<form class="col-12 pt-5 px-5">
							<div class="relative login-input">
								<input type="text" name="username" placeholder="Username" class="" id="username">
								<img src="img/user.png">
							</div>

							<div class="relative login-input">
								<input type="password" name="password" placeholder="Password" class="" id="password">
								<img src="img/eye.png">
							</div>

							<div>
								<input type="button" name="sign_in" value="SIGN IN" class="text-white font-weight-bold theme-login-btn" id="login_btn">
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-6 px-0 height-inherit text-white d-none-sm">
					<div class="login_bg_img height-inherit">
						<div class="mx-0 login_bg_color height-inherit align-content-center row">
							<div class="col-12 mb-3">
								<img src="img/login_right_icon.png" width="250px;">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	
	<script src="js/jquery3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){
			$('#login_btn').click(function(){
				var username = $('#username').val();
				var password = $('#password').val();

				if(username == '' && password == ''){
					$('#username').addClass('input_danger');
					$('#password').addClass('input_danger');
				} else if(username == ''){
					$('#username').addClass('input_danger');
				} else if(password == ''){
					$('#password').addClass('input_danger');
				} else {
					window.location.href = "index.html";
				}
			});

			$('#username').keyup(function(){
				$(this).removeClass('input_danger');
				$('#password').removeClass('input_danger');
			});

			$('#password').keyup(function(){
				$(this).removeClass('input_danger');
			});
		});
	</script> 
</body>
</html>
